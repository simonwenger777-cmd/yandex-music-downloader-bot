services:
  - type: web
    name: yandex-music-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
